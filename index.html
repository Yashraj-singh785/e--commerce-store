<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>

</head>
<body>

    <header> 
        <div class="container">
            <h1>BUILD AN ECOMMERCE WEBSITE</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Start selling immediately.</h2>
            <h2>Grow without limits.</h2>
            <p>Get everything you need to build, run and scale your businessâ€”on one unified platform.</p>
            <button id="createStore">Create Your Store</button>

</body>
</html>
